<div *ngFor="let product of products" class="col-lg-4 col-md-4 col-sm-4">
	<div class="thumbnail">
		<img src="http://via.placeholder.com/320x150" alt="">
		<div class="caption">
			<h4 class="pull-right">{{product.price}}å…ƒ</h4>
			<h4><a [routerLink]="['/product',product.title]">{{product.title}}</a></h4>
			<p>{{product.desc}}</p>
		</div>
		<div>
			<app-starts [rating]="product.rating"></app-starts>
		</div>
	</div>
</div>
